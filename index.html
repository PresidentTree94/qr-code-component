<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="alt-mode/toggle-style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Alice&family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <script defer src="alt-mode/toggle.js"></script>
  <title>Frontend Mentor | QR code component</title>
</head>
<body>
  <div class="container">
    <div id="toggle" data-default="sun"></div>
    <main>
      <section class="content">
        <img src="images/image-qr-code.png" alt="QR Code">
          <article>
            <h1>Improve your front-end skills by building projects</h1>
            <p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
          </article>
      </section>
      <footer>
        <p>Challenge by <a href="https://www.frontendmentor.io/solutions/qr-code-component-xixkp7hzyW" target="_blank">Frontend Mentor</a> and coded by <a href="https://www.frontendmentor.io/profile/PresidentTree94" target="_blank">PresidentTree94</a>.</p>
      </footer>
    </main>
  </div>
</body>
</html>
